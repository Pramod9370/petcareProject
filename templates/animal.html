<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/-Filterable-Cards-.css">
    <link rel="stylesheet" href="assets/css/Article-Clean.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Cards-v2.css">
    <link rel="stylesheet" href="assets/css/Different-Styled---Cards-1.css">
    <link rel="stylesheet" href="assets/css/Different-Styled---Cards.css">
    <link rel="stylesheet" href="assets/css/featured-products-slider-1.css">
    <link rel="stylesheet" href="assets/css/featured-products-slider.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/News-Cards.css">
    <link rel="stylesheet" href="assets/css/Swiper-Slider-Card-For-Blog-Or-Product-1.css">
    <link rel="stylesheet" href="assets/css/Swiper-Slider-Card-For-Blog-Or-Product.css">
</head>

<body>
    
</body>
    <div th:replace="/base :: navbar"></div>
    <section class="py-5">
        <div class="container" style="margin: 0px;padding: 72px;height: 143px;">
            <h1 class="text-center mb-4" style="color: rgb(13,13,12);width: 1500px;height: 74px;">Animals and&nbsp;<a
                    href="https://en.wikipedia.org/wiki/Disease"><span
                        style="text-decoration: underline;">Disease</span></a><br><br></h1>
            <div>
                <ul class="list-group list-group-horizontal">
                    <a th:href="@{/disease}">
                        <li class="list-group-item">animal</li>
                    </a>
                    <a href="" th:each="category, iStat : ${animalcategories}"
                        th:href="@{/disease/category/{id}(id=${category.id})}">
                        <li class="list-group-item" th:text="${category.name}"></li>
                    </a>
                </ul>
            </div>
        </div><br><br><br><br><br>

        <div style="color: black">
            <div class="container" >
                <div class="row" th:each="disease : ${disease}">
                    <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                        <div class="intro">
                            <h1 class="text-center" style="background-color:rgb(243, 234, 234)" th:text="${disease.name}"></h1>
                            <p class="text-center"> </p><img class="img-fluid1"
                                th:src="@{${'/productImages/' + disease.imageName}}" th:alt="${disease.name}">
                        
                        <div class="article-clean">
                            <p th:text="${disease.description} "></p>


                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="assets/js/-Filterable-Cards-.js"></script>
        <script src="assets/js/agency.js"></script>
        <script src="assets/js/featured-products-slider.js"></script>
        <script src="assets/js/Swiper-Slider-Card-For-Blog-Or-Product.js"></script>
</body>

</html>
