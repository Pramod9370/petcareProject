    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Article-Clean.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Dropdown-Login-with-Social-Logins.css">
    <link rel="stylesheet" href="assets/css/Elegant-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">

    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">

    <link rel="stylesheet" href="assets/css/Table-With-Search-1.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

<body id="page-top" style="background-color: rgb(13,32,41);background-image: url(&quot;assets/img/pet1.jpg&quot;);">
    <div th:replace="/base :: navbar"></div>
    <div class="login-dark" style="background-image: url(&quot;assets/img/pet1.jpg&quot;);">
        <form id="form" th:action="@{/register}" th:object="${user}" method="post"
            style="font-family:Quicksand, sans-serif;background-color:rgba(44,40,52,0.73);width:320px;padding:40px;">
            <h1 id="head" style="color: rgb(40,38,148);background-color: rgba(23,20,20,0.04);margin: 30px;">Sign Up</h1>
            
            <div class="form-group"><input class="form-control" type="text" id="formum" placeholder="user name" name="username">
            
            <input class="form-control" type="number" id="formum-2" placeholder="phone no" name="phoneno">
            <input class="form-control"type="email" id="formum-1" placeholder="Email" name="email"></div>
            
            <div class="form-group"><input class="form-control" type="password" id="formum2"
                    placeholder="Password" name="password"></div>
                    
                    <input type="submit" value="Register" class="btn btn-primary btn-block"th:href="@{/register}">
            <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                      th:href="@{/login}">Login here</a></span>
        </form>
    </div>

    </div><div th:replace="footer :: footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/agency.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
</body>
